        <div class="main-content no-overflow">
            <div class="user-login-page ">
                <div class="col-lg-10">
                    <div class="login-page">

                        <div class="login-input bg-white-1 p-3">
                            <div class="col-lg-8">
                                <div class="right-content w-100">
                                    <div class="logo text-center">
                                        <img src="assets/image/Logo.png" alt="">
                                    </div>

                                    <div class="login-field">
                                        <div class="">
                                            <label for="text" class="text-Small-Bold text-color-normal mb-2">
                                                اسم المستخدم
                                            </label>
                                            <div class="input-container position-relative ">
                                                <input type="url"
                                                    class="position-relative input-one w-100 text-X-Small text-color-normal"
                                                    placeholder="نص افتراضي">
                                                <span class="input-icon-one  text-color-normal">
                                                    <i class="fa-regular fa-user"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="">
                                            <label for="text" class="text-Small-Bold text-color-normal mb-2">
                                                كلمة المرور
                                            </label>
                                            <div class="input-container position-relative ">

                                                <div class="password-container">
                                                    <input type="password"
                                                        class="password input-one w-100 text-Small-Bold "
                                                        placeholder="كلمة المرور">
                                                    <i class="fas fa-eye toggle-password"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3 mt-2">
                                            <a href="#" class="text-Small-Bold text-color-red  mt-3">

                                        <a href="8_singup.html" class="text-Small-Bold primary-text-color ">
                                            تسجيل مستخدم جديد
                                        </a>
                                    </div>
